<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menambahkan Gambar</title>
</head>
<body>
    
    <h1>Menambahkan Gambar</h1>

    <!-- 
        jika file berada di direktori / folder / lokasi yang sama dengan file html
        format:
            <img sr="namafile.ekstensi" alt="keterangan gambar">
     -->
    <img src="hacktiv8.png" alt="Logo Hacktiv8" />

    <!-- 
        jika file berada di direktori / folder / lokasi yang berbeda, maka:

            jika berada di dalam folder, maka:
            format:
                <img sr="namafolder/namafile.ekstensi" alt="keterangan gambar">

            jika berada di dalam folder dari folder lain:
                <img sr="namafolder/namafolder/namafile.ekstensi" alt="keterangan gambar">
     -->
     <img src="assets/prakerja.png" alt="Logo Prakerja"  />
     <img src="assets/bahan/profile-picture.png" alt=""  />
</body>
</html>
