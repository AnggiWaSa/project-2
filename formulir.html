<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Folmulir</title>
</head>
<body>
    <h1>Folmulir Pendaftaran Prakerja 2023</h1>
    <hr>

    <!-- tag input memiliki type sebagai berikut:
        - text      ===> digunakan untuk menampung data alfabets, simbol,dan numberik
        - number    ===> digunakan untuk menampung numberik / angka saja
        - date      ===> date picker ===> memilih tanggal bulan dan tahun
        - file      ===>  Menambahkan lampiran / file
        - sumbit    ===> men-triger sumbit formulir ==> mengirimkan data dari client / browser ke backen / server
        - reset     ===> menghapus semua inputan
        - email     ===> 
    -->

    <form>
        <label for="nama"> Nama:</label>
        <input type="text" name="nama" id="nama"><br>

        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" name="tempat_lahir id="tempat_lahir"><br>

        <label for="tanggal_lahir">Tanggal lahir</label>
        <input type="date" name="tanggal_lahir" id="tanggal_lahir><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="text" name="" id=""><br>
    </form>
</body>
</html>
